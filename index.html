<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SIMON GAME</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

</head>

<body>

  
<div class = "ocircle">
  <div class = "line">
    <div id="1" onclick="playTune(1)" class="fan fan-tl  green inline" >
    </div>
    <div id="2" onclick="playTune(2)"  class="fan fan-tr red inline" >
    </div>
  </div>
  <div class = "line">
    <div id="3" onclick="playTune(3)"  class="fan fan-bl yellow inline" >
      
    </div>
    <div id="4" onclick="playTune(4)"  class="fan fan-br blue inline" >
      
    </div>
  </div>
  
  <div class = "icircle">
   <h3>Simon</h3> 
    <div class="inline">
      <h1 class="count">--</h1>
      <h3 class="label">count</h3>
    </div>
    <div class="inline">
      <div class="start unclickable" onclick="reset()">           </div>
      <h3 class="label">start</h3>
    </div>
    <div class="inline">
      <div class="strict" onclick="toggleStrict()">
        <div class="indic">           </div>
      </div>
      <h3 class="label">strict</h3>
      
    </div>
   
<div class = "switch">
  <p class="label inline">OFF</p>
  <div class="switch-box inline" onclick="togglePwr()">
    <div class="switch-slot">     </div>
  </div>
  <p class="label inline">ON</p>
  
</div>
 
</div>
